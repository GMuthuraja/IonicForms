<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm" (ngSubmit)=submitForm(myForm.value)>
    <ion-list>
      <ion-item>
        <ion-input type="tel" formControlName="mobile" placeholder="Mobile Number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" formControlName="password" placeholder="Enter Password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" expand="full" shape="round" [disabled]="myForm.invalid">Submit</ion-button>
  </form>
</ion-content>
